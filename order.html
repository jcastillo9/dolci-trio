<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/fb58b4ec80.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
    <title>Dolci Trio</title>
</head>

<body>
    <section id="home">
    <header>
        <nav>
            <img class="logo" src="./images/logo.png" alt="logo">
            <ul class="nav-ul">
                <li><a href="#home">HOME</a></li>
                <li><a href="#menu">MENU</a></li>
                <li><a href="#custom">CUSTOM ORDERS</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="https://www.instagram.com/dolci_trio/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </nav>
        
    </header>
    </section>
    <section id="custom" class="custom">
        <div class="custom-info">
            <h2>Place your order</h2>
            <p>Tell us more about your needs and we'll be in touch! We will reach out to you to confirm your order.</p>
        </div>
        <div class="form">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Full Name <span>*</span></label>
                    <input type="text" class="form-control" placeholder="John Smith" required>
                  <label for="exampleFormControlInput1">Email address <span>*</span></label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="start">Select Date and Time <span>*</span></label>
                    <input type="datetime-local"/>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Order Type <span>*</span></label>
                  <select id="exampleFormControlSelect1">
                    <option>Select order type</option>
                    <option>Cake</option>
                    <option>Cupcakes</option>
                    <option>Cheesecake</option>
                    <option>Sugar Cookies</option>
                    <option>Brownies</option>
                    <option>Cookies</option>
                    <option>Chocolate Strawberries</option>
                    <option>Breakable Chocolate Heart</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Additional Information <span>*</span></label>
                  <textarea class="form-control" placeholder="Please include expected number of guests, theme or any other information you'd like us to include in your order."id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Inspiration Photos </label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

    </section>
    
<footer>
    <div class="links">
        <h3>Links</h3>
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#menu">MENU</a></li>
            <li><a href="#custom">CUSTOM ORDERS</a></li>
            <li><a href="#faq">FAQ</a></li>
        </ul>
    </div>
        <div class="footer-image">
            <h3>Dolci Trio</h3>
             <img class="logo-footer" src="./images/logo.png" alt="logo">    
        </div>

</footer>

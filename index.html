<html lang="en">

<body>
    <header>
    <section id="home">
        <nav>
            <img class="logo" src="./images/logo.png" alt="logo">
            <ul>

                <li><a href="#menu">MENU</a></li>

            </ul>
        </nav>
        
    </header>
        <div class="home-img">
            <div class="text-block">
                <h4>Dolci Trio</h4>

                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">

                    <div class="card-body">
                      <p class="card-text">Cutie Sugar Cookies</p>
                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./images/heart.png" alt="Card image cap" style="width: 18rem;height: 20rem;">
                    <div class="card-body">
                      <p class="card-text">Breakable Chocolate Heart</p>
                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="./images/unicorn.png" alt="Card image cap" style="width: 18rem;height: 20rem;">
                    <div class="card-body">

                    </div>
